<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interactive Story Adventure{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/typography.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/carousel-component.css">
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    {% block content %}{% endblock %}
    
    {% block scripts %}
    <script src="/static/js/font-size-manager.js"></script>
    <script src="/static/js/carousel-manager.js"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      console.log("[DEBUG base.html] CACHE_BREAKER_LOG_20250522_233000"); // New unique log
      // Attempt 1: Directly log what Jinja renders
      console.log("[DEBUG base.html] Raw Jinja supabase_url: '{{ supabase_url }}'");
      console.log("[DEBUG base.html] Raw Jinja supabase_anon_key: '{{ supabase_anon_key }}'");

      // Attempt 2: Assign to const and log, with default filter
      const SUPABASE_URL_FROM_JINJA_TEST = '{{ supabase_url | default("JINJA_URL_MISSING") }}';
      const SUPABASE_ANON_KEY_FROM_JINJA_TEST = '{{ supabase_anon_key | default("JINJA_KEY_MISSING") }}';
      
      console.log("[DEBUG base.html] SUPABASE_URL_FROM_JINJA_TEST:", SUPABASE_URL_FROM_JINJA_TEST);
      console.log("[DEBUG base.html] SUPABASE_ANON_KEY_FROM_JINJA_TEST:", SUPABASE_ANON_KEY_FROM_JINJA_TEST);

      // Supabase client initialization logic.
      // The variables SUPABASE_URL_FROM_JINJA_TEST and SUPABASE_ANON_KEY_FROM_JINJA_TEST are already defined above.

      if (SUPABASE_URL_FROM_JINJA_TEST && SUPABASE_URL_FROM_JINJA_TEST !== 'JINJA_URL_MISSING' &&
          SUPABASE_ANON_KEY_FROM_JINJA_TEST && SUPABASE_ANON_KEY_FROM_JINJA_TEST !== 'JINJA_KEY_MISSING' &&
          window.supabase && typeof window.supabase.createClient === 'function') {
        try {
          // Create the client instance. Note: window.supabase from CDN is the library, not an instance yet.
          const clientInstance = window.supabase.createClient(SUPABASE_URL_FROM_JINJA_TEST, SUPABASE_ANON_KEY_FROM_JINJA_TEST);
          console.log("[DEBUG base.html] Supabase client instance created successfully.");
          
          // Assign the created instance to window.supabase to make it globally accessible.
          // This overwrites the library reference with the client instance.
          window.supabase = clientInstance; 
          console.log("[DEBUG base.html] Supabase client INSTANCE assigned to global 'window.supabase'.");

        } catch (error) {
          console.error("[DEBUG base.html] Error initializing Supabase client instance:", error);
          window.supabase = null; // Ensure it's null if initialization fails
        }
      } else {
        // Log reasons if initialization is skipped
        if (!(window.supabase && typeof window.supabase.createClient === 'function')) {
            console.warn("[DEBUG base.html] Supabase library (window.supabase) from CDN not loaded correctly or createClient is not a function.");
        }
        if (!SUPABASE_URL_FROM_JINJA_TEST || SUPABASE_URL_FROM_JINJA_TEST === 'JINJA_URL_MISSING') {
            console.warn("[DEBUG base.html] Supabase URL not provided by Jinja. Client not initialized.");
        }
        if (!SUPABASE_ANON_KEY_FROM_JINJA_TEST || SUPABASE_ANON_KEY_FROM_JINJA_TEST === 'JINJA_KEY_MISSING') {
            console.warn("[DEBUG base.html] Supabase Anon Key not provided by Jinja. Client not initialized.");
        }
        // If we reach here, it means the client was not initialized, so ensure window.supabase is null.
        // However, be cautious if window.supabase was already an initialized client from another script (e.g. login.html's specific client).
        // For a truly global client from base.html, this path means base.html failed to set it up.
        if (typeof window.supabase?.auth === 'undefined') { // Check if it's not already an initialized client
            window.supabase = null;
            console.log("[DEBUG base.html] window.supabase set to null as initialization prerequisites not met.");
        } else {
            console.log("[DEBUG base.html] Initialization prerequisites not met, but window.supabase appears to be an already initialized client. Leaving as is.");
        }
      }
    </script>
    {% endblock %}
</body>
</html>
