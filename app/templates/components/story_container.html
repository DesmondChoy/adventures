<div id="storyContainer" class="mt-8 max-w-2xl mx-auto hidden screen-transition">
    <div class="rounded-xl p-6">
        <!-- Header Controls (Chapter indicator and Font Size) -->
        <div class="w-full flex items-center justify-between mb-6 header-controls">
            <div class="text-sm font-medium">
                Chapter <span id="current-chapter">1</span> of <span id="total-chapters">-</span>
            </div>
            <div class="font-size-controls">
                <button id="decrease-font" class="font-size-btn" aria-label="Decrease font size">-</button>
                <span id="font-size-percentage" class="font-size-percentage">100%</span>
                <button id="increase-font" class="font-size-btn" aria-label="Increase font size">+</button>
            </div>
        </div>

        <!-- Modular Loader -->
        <div id="loader" class="loader-container hidden">
            <div class="loader loader-primary loader-md"></div>
        </div>
        
        <div id="storyContent" class="prose max-w-none mb-6 markdown-content whitespace-pre-wrap"></div>
        
        <!-- Chapter image container (initially hidden) - moved after story content -->
        <div id="chapterImageContainer" class="chapter-image-container hidden mb-6">
            <img id="chapterImage" src="" alt="Chapter illustration" class="fade-in">
        </div>
        
        <div id="choicesContainer" class="flex flex-col gap-3 w-full">
            <!-- Choices will be inserted here -->
        </div>
    </div>
</div>
