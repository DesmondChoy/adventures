<!-- Resume Adventure Modal -->
<div id="resumeModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 class="modal-header">Learning Odyssey</h2>
        <p>You have an adventure in progress:</p>
        <div class="adventure-details">
            <p><strong>Adventure:</strong> <span id="modalAdventureName">[Adventure Name]</span></p>
            <p><strong>Learning Topic:</strong> <span id="modalLessonTopic">[Lesson Topic]</span></p>
            <p><strong>Progress:</strong> <span id="modalProgress">Chapter X out of Y</span></p>
            <p><strong>Last played:</strong> <span id="modalLastPlayed">[Time Ago]</span></p>
        </div>
        <div class="modal-actions">
            <button id="continueAdventureBtn" class="button primary-button">Continue Adventure</button>
            <button id="startFreshBtn" class="button secondary-button">Start Fresh</button>
        </div>
    </div>
</div>
