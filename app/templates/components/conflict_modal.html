<!-- Conflict Confirmation Modal -->
<div id="conflictModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 class="modal-header" style="color: var(--warning-color, #ffc107);">Adventure Conflict</h2>
        <p>Starting a new adventure will abandon your current one.</p>
        
        <div class="adventure-conflict-details">
            <div class="adventure-section">
                <h3 class="section-header">Current Adventure (will be abandoned)</h3>
                <p><strong>Adventure:</strong> <span id="conflictModalCurrentAdventureName">-</span></p>
                <p><strong>Learning Topic:</strong> <span id="conflictModalCurrentLessonTopic">-</span></p>
                <p><strong>Progress:</strong> <span id="conflictModalCurrentProgress">-</span></p>
            </div>
            <hr class="section-divider">
            <div class="adventure-section">
                <h3 class="section-header">New Adventure (will be started)</h3>
                <p><strong>Adventure:</strong> <span id="conflictModalNewAdventureName">-</span></p>
                <p><strong>Learning Topic:</strong> <span id="conflictModalNewLessonTopic">-</span></p>
            </div>
        </div>
        
        <div class="modal-actions">
            <button id="abandonAndStartBtn" class="button danger-button">Abandon & Start New</button>
            <button id="cancelConflictBtn" class="button secondary-button">Cancel</button>
        </div>
    </div>
</div>
